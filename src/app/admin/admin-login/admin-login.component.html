<section id="adminLogin">
    <div class="container">
        <div class="loginBlock">
            <div class="logiBlockTop">
                <p>Sign in</p>
            </div>
            <div class="loginBlockBody">
                <form>
                    <div class="login-password">
                        <label for="login">Login</label>
                        <input type="text" name="phone" id="login" [(ngModel)]="this.adminLoginData.phoneNumber">
                    </div>
                    <div class="login-password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"  [(ngModel)]="this.adminLoginData.password">
                    </div>
                    <div class="login-button">
                        <input type="button" (click)="adminLogin()" value="Sign In">
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</section>
