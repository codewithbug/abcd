<section id="vendorReservation">

                <img src="assets/img/reservation.png">

                            <div class="reservationCardTop row col-lg-5 col-md-5 col-sm-12">

                                </div>

                                        </div>
                                        <div class="col-4 statusItem">

                                        </div>
                                    </div>
                                </div>

                                <div class="reservationCardStatus col-lg-8 col-md-8 col-sm-12 col-12">
